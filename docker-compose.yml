version: '3.8'

services:
    app:
        build: .
        container_name: laravel_app
        volumes:
            - .:/var/www/html
        networks:
            - laravel-network

    webserver:
        image: nginx:alpine
        container_name: nginx_server
        ports:
            - "8000:80"
        volumes:
            - .:/var/www/html
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        networks:
            - laravel-network
        depends_on:
            - app

    postgres:
        image: postgres:15
        container_name: postgres_db
        environment:
            POSTGRES_DB: laravel_app
            POSTGRES_USER: laravel_user
            POSTGRES_PASSWORD: secret123
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - laravel-network

volumes:
    postgres_data:

networks:
    laravel-network:
        driver: bridge
